<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexCortex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="menu-nav">
    <div class="menu-logo">
      <img src="../images/biofy_logo.svg" alt="Logo Biofy" class="biofy-logo">
      <span>LexCortex</span>
    </div>
    <a href="../menu/index.html" class="voltar-btn" title="Voltar para o menu principal">Home</a>
  </nav>
  <main class="consulta-main">
    <h1>Consulta de Contratos</h1>
    <form class="consulta-search" onsubmit="buscarContrato(event)">
      <input type="text" id="pesquisaContrato" placeholder="Digite o nome ou ID do contrato..." required>
      <button type="submit">Pesquisar</button>
    </form>
    <section id="resultadoContrato" class="contrato-info" style="display:none;"></section>
  </main>
  <script src="script.js">
  </script>
</body>
</html>
